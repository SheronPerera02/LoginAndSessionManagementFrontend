<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color: lightgray;" onload="autoLogin()">
    <div class="sign-in-form">
        <div class="form-group">
            <input type="text" class="form-control mb-2" placeholder="username" id="txtUsername">
            <input type="password" class="form-control mb-2" placeholder="password" id="txtPassword">
            <div class="button-container"> 
                <button class="btn btn-success" id="btnSignUp">Sign Up</button>
                <button class="btn btn-primary" id="btnLogin">Login</button>
            </div>
        </div>
    </div>

    <div class="content-area">
        <h3>Content Area</h1>
            <button class="btn btn-danger" id="btnLogout">Logout</button>
    </div>


    <script src="./assets/lib/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
